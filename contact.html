<body>
  <header>
    <h1>
      <a href="index.html">Misho M.</a>
    </h1>
    <nav id="navigation">
    </nav>
  </header>
  <main>
    <div class="contact">
      <form action="index.html">
        <h3>Contact</h3>
        <p class="con">Want to get in touch?
          Drop me a line!</p>
        <p class="mail">My Email - <a href="#">mikheil.mosiashvili1@gmail.com</a> </p>
        <div class="flexinput">
          <input type="text" name="yourname" id="yourname" placeholder="Your Name" required>
          <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Message" required></textarea>
        <input type="submit" name="submit" id="submit">
      </form>
    </div>
    <p class="chat-sendmessage" onclick="showchatbox()">
      Send a Message
    </p>

    <div class="chat-chatbox" id="chatbox">
      <div class="chatboxheader flex">
        <p>
            Send a Message
        </p>
        <p class="close" onclick="hidechatbox()">&#x2715;</p>
    </div>
    <div class="chatboxmain">
        <input type="text" name="firstname" id="firstname" placeholder="Name">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
        <p class="send" onclick="hidechatbox()">Send</p>
    </div>
    </div>
  </main>
